name: CI

on:
  pull_request:
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true
jobs:
  success:
    name: Rust Success
    runs-on: ubuntu-latest
    needs:
      [
        build-and-check,
        lint-formatting,
        lint-typos,
        dependencies,
        cargo-machete,
        lint-markdown,
        coverage,
        check,
        lint-docs,
        test-docs,
      ]
    steps:
      - name: Rust build and check succeeded
        run: |
          echo "Rust build and check succeeded"

  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      # --- Install Nix via Determinate Systems ---
      - name: Set up Determinate Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Use Determinate Cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      # --- Enter your flake's devShell (same behavior as direnv) ---
      - name: Run checks in devShell
        run: |
          nix develop --impure --command bash -e -c '
            set -euxo pipefail
            pre-commit run --all-files
          '

  # lint, clippy and coverage jobs are intentionally early in the workflow to catch simple formatting,
  # typos, and missing tests as early as possible. This allows us to fix these and resubmit the PR
  # without having to wait for the comprehensive matrix of tests to complete.

  # Lint the formatting of the codebase.
  lint-formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
        with: { components: rustfmt }
      - run: cargo xtask lint-formatting

  # Check for typos in the codebase.
  # See <https://github.com/crate-ci/typos/>
  lint-typos:
    name: Check Typos
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: crate-ci/typos@master

  # Check for any disallowed dependencies in the codebase due to license / security issues.
  # See <https://github.com/EmbarkStudios/cargo-deny>
  dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: EmbarkStudios/cargo-deny-action@v2.0.13

  # Check for any unused dependencies in the codebase.
  # See <https://github.com/bnjbvr/cargo-machete/>
  cargo-machete:
    name: Check Unused Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2.8.1
      - uses: bnjbvr/cargo-machete@v0.9.1

  # Run markdownlint on all markdown files in the repository.
  lint-markdown:
    name: Check Markdown
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: DavidAnson/markdownlint-cli2-action@v20.0.0
        with:
          globs: |
            '**/*.md'
            '!target'
      - name: Checkout
        uses: actions/checkout@v5

  # Run cargo coverage. This will generate a coverage report and upload it to codecov.
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@nightly
      # --- Install Nix ---
      - uses: taiki-e/install-action@cargo-llvm-cov
      - uses: Swatinem/rust-cache@v2.8.1
      - run: cargo xtask coverage
      - uses: codecov/codecov-action@v5.5.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  # Run cargo check. This is a fast way to catch any obvious errors in the code.
  check:
    name: Check ${{ matrix.os }} ${{ matrix.toolchain }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ubuntu-24.04-arm]
        # We target 1.91.0 because it is the minimum supported version of Rust. If that build fails, or we rely on language features
        # added in later versions, we'll have to bump the minimum version of rust.
        toolchain: ["1.91.0", "stable", "nightly"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
      - uses: Swatinem/rust-cache@v2.8.1
      - run: cargo xtask check

  # Check if README.md is up-to-date with the crate's documentation.
  # check-readme:
  #   name: Check README
  #   runs-on: ubuntu-latest
  #   steps:
  #     - uses: actions/checkout@v5
  #     - uses: Swatinem/rust-cache@v2.8.1
